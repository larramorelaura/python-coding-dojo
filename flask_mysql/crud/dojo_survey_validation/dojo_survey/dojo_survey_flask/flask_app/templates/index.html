<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Dojo Survey</title>

<body>
    <div class="d-block mx-auto mt-5 pb-5 px-5 py-5 pt-3 bg-dark text-white" style="width: 400px;">
        <h1>Dojo Survey</h1>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/process" method="post" class="d-flex flex-column justify-content-center" >
                <label for="name">Name:</label>
                <input type="text" name="name" value="">

                <label for="location">Location:</label> 
                <select name="location">
                    <option value="-1" >--Select a location--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Online">Online</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Bellevue">Bellevue</option>
                </select> 

                <label for="language">Favorite Language:</label>
                <select name="language">
                    <option value="-1" >--Select a language--</option>
                    <option value="Python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                </select>
