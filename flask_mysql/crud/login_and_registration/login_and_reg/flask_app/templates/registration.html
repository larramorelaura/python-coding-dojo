<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    <header class="mt-3 mx-5">
        <h1>Recipe Share</h1>
    </header>
    <div class="container d-flex">
        <div class="container text-bg-secondary p-5 mt-5 custom-width">
            <h1>Register</h1>
            {% for message in get_flashed_messages(category_filter=['reg']) %}
                <p>{{message}}</p>
            {% endfor %}
            <form action="/register/user" method="post" class="form">
                <div class="mb-3">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name">
                </div>

                <div class="mb-3">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">
                </div>

                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="text" name="email">
                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password">
                </div>

                <div class="mb-3">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password">
                </div>


                <input class="text-bg-primary" type="submit" value="Register">
            </form>
        </div>
        <div class="container text-bg-secondary p-5 mt-5 custom-width">
            <h1>Login</h1>
            {% for message in get_flashed_messages(category_filter=['log']) %}
                <p>{{message}}</p>
            {% endfor %}
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="text" name="email">
                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password">
                </div>


                <input type="submit" name="Login">
            </form>
        </div>
    </div>
</body>
</html>
