<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Messages</title>
</head>
<body>
    <h1>Welcome {{user.fname}}</h1>
    <form action="/logout" method="post">
        <input type="submit" name="logout">
    </form>
    <div class="container">
        <h2> NUM Message(s) for you</h2>
        {%for message in messages%}
            <div class="container d-flex">
                <div class="message">
                    <p> Person said time</p>
                    <p>{{message}}</p>
                </div>
                <a href="/messages/delete/{{message.id}}"><img></a>
            </div>
        {%endfor%}
    </div>
    <div class="container">
        <h2>Send Messages</h2>
        <h2>You have sent NUM messages so far</h2>
        {%for user in users%}
            <div class="container d-flex">
                <form action="/messages/create/{{sender_id}}" method="post">
                    <label for="message">{{user.fname}}</label>
                    <textarea name="message"></textarea>
                    <input type="hidden" id='recipient' value="{{user.id}}">
                    <input type="submit" value="Send">
                </form>
            </div>
        {%endfor%}
    </div>
</body>
</html>
